<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Directus API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://strandly.onrender.com/api/items/posts?limit=5', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer 3h9pr1rXhkBhbF7xFj6QwUkDKeCmcUzS',
                        'Content-Type': 'application/json',
                    },
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `Error: ${response.status} - ${response.statusText}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `CORS Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
